<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning</title>
    <link rel="stylesheet" href="warning.css">
</head>
<body>
    <div id="warning-container">
        <h1>Warning!</h1>
        <p>You are about to enter a potentially time-wasting site. Are you sure you want to proceed?</p>
        <label for="time-input">Enter time in minutes:</label>
        <input type="number" id="time-input" placeholder="5">
        <button id="proceed-btn">Proceed</button>
    </div>
    <script type="module" src="../../dist/warning_interface/warning.js"></script>
</body>
</html>
